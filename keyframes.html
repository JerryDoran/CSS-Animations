<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Keyframes & Animation</title>
    <link rel="stylesheet" href="css/keyframes.css" />
  </head>
  <body>
    <div class="box"></div>
    <div class="wrapper">
      <div class="sky">
        <img width="100px" src="images/cloud.jpg" alt="" class="cloud" />
        <img width="150px" src="images/cloud.png" alt="" class="cloud" />
      </div>
      <div class="grass"></div>
      <div class="road">
        <div class="lines"></div>
        <img width="75px" src="images/mario.png" alt="" class="mario" />
        <img width="75px" src="images/luigi.png" alt="" class="luigi" />
      </div>
    </div>
  </body>
</html>
